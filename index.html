<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Consulta Médica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Seja bem vindo ao formulário para consulta médica</h1>
<p>Insira os seus dados e confirme-os!</p>

<form>
    <label for="name">Nome: </label> <input type="text" id="name" name="user_name">
    <label for="email">Email: </label> <input type="email" id="email" name="email_email">
    <label for="date">Data de nascimento: </label> <input type="date" id="date" name="data_data">
    <select name="Gênero">
        <option value="masc">Masculino</option>
        <option value="fem">Feminino</option>
        <option value="outro">Outro</option>
        <option value="pref">Prefiro não dizer</option>
    </select>
    <textarea rows="10" cols="40" maxlength="100" name="Motivo da Consulta">Escreva o motivo do agendamento da consulta</textarea>
    <fieldset>
        <legend>Com urgência?</legend>
      
        <div>
          <input type="checkbox" id="urgs" name="urgs" value="urgs" checked />
          <label for="urgs">Sim</label>
        </div>
      
        <div>
          <input type="checkbox" id="urgn" name="urgn" value="urgn" />
          <label for="urgn">Não</label>
        </div>
      </fieldset>
    <button id="Enviar">Enviar</button>
</form>
<script src="main.js"></script>

</body>
</html>
